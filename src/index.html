<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Добрый картон</title>
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">
  <link href="http://allfont.ru/allfont.css?fonts=roboto-bold" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>
	<header class="header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4">
          <div class="header-logo">
            <img src="img/title-icon.png" alt="title-icon">
          </div>
          <!-- /.header__logo -->               
        </div>
        <!-- /.col-4 -->
        <div class="col-8">
          <div class="header-contacts">
            <div class="header-contacts__phone">8 (347) 271-54-28</div>
            <div class="header-contacts__phone">8 (937) 363-30-00</div>
            <button class="header-contacts__button button">
              <img src="img/phone.png" alt="phone">
              Заказать звонок
            </button>
          </div>
          <!-- /.header__contacts -->
        </div>
        <!-- /.col-8 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
     <section class="main">
       <div class="container">
        <div class="row align-items-center"> <div class="col-5">
         <div class="main-img"> 
           <img src="img/cardboard.png" alt="Картон"></div>
        </div>
        <!-- /.col-5 -->
        <div class="col-7">
          <div class="main-text">
            <h1 class="main-text__title">Производство упаковки из гофрокартона</h1>
            <!-- /.main-text__title -->
            <div class="main-text__subtitle">
             с доставкой по всей России</div>
            <!-- /.main-text__subtitle -->
            <div class="main-text__form">
              <!-- Здесь будет форма -->
              <div class="form-title">Получите индивидуальное предложение
                  на производство и поставку гофропродукции 
                <span class="form-title__important">Образцы упаковки бесплатно!</span></div>
                <form action="#" class="form">
                  <input class="form__input" type="tel" placeholder="Введите номер телефона">
                  <button type="submit" class="button button_big">Оставить заявку!</button>
                </form>
                <small class="form-small">*Минимальный заказ 500шт</small>
            </div>
            <!--./ form title -->
            <!-- /.main-text__form -->
          </div>
          <!-- /.main-text -->
        </div>
        <!-- /.col-7 --></div>
        <!-- /.row -->
       </div>
       <!-- /.container -->
     </section>
     <!-- /.main -->
</body>
</html>
